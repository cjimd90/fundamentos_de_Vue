<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Curso Vue.js</title>
</head>
<body>
  <div id="app">
   Hola {{ nombre }}   <!-- expresiones -->
   <a :href="url" target="_blank">Ir a {{ pagina }}</a>
   <!-- <a v-bind:href="url" target="_blank">Ir a {{ pagina }}</a> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script type="text/javascript">
    let app = new Vue ({
      el: '#app',
      data: {
        nombre: 'Mundo!',
        url: 'https://google.com',
        pagina: 'google'
      }
    })
  </script>
</body>
</html>
